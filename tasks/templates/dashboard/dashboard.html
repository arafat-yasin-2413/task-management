{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
            {% block title %}Dashboard{% endblock title %}
            
        </title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href=" {% static 'css/output.css' %} ">

		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
						},
					},
				},
			};
		</script>

		<style>
			body {
				font-family: Inter;
			}
		</style>
	</head>

	<body class="mt-4 border-red-600 bg-gray-300">
		<!-- Header section starts -->
		<header class="w-5/6 mx-auto flex justify-between items-center mb-10">
			<h1 class="text-4xl font-semibold">Dashboard</h1>

			<div class="flex items-center gap-4">
				<button class="hover:bg-red-400 rounded-full">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
						/>
					</svg>
				</button>

				<button class="w-10 h-10 bg-blue-500 rounded-full text-white">
					B
				</button>
			</div>
		</header>

		<main class="w-5/6 mx-auto">
			<!-- Grid cards -->
			<div
				class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
				<!-- card 1 -->
				<div class="bg-white rounded-xl p-6 shadow-lg">
					<h4 class="font-medium text-lg text-gray-400 mb-4">
						TOTAL TASK
					</h4>

					<div class="flex items-start justify-between">
						<div class="">
							<h4 class="text-4xl font-bold mb-2">3</h4>
							<h5 class="text-base text-gray-400">
								11 last month
							</h5>
						</div>

						<div class="bg-sky-100 rounded-full p-4">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="2.0"
								stroke="currentColor "
								class="size-8 text-blue-600"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
								/>
							</svg>
						</div>
					</div>
				</div>

				<!-- card 2 -->
				<div class="bg-white rounded-xl p-6 shadow-lg">
					<h4 class="font-medium text-lg text-gray-400 mb-4">
						COMPLETED TASK
					</h4>

					<div class="flex items-start justify-between">
						<div class="">
							<h4 class="text-4xl font-bold mb-2">1</h4>
							<h5 class="text-base text-gray-400">
								11 last month
							</h5>
						</div>

						<div class="bg-green-100 rounded-full p-4">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="2.0"
								stroke="currentColor"
								class="size-8 text-green-600"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
								/>
							</svg>
						</div>
					</div>
				</div>

				<!-- card 3 -->
				<div class="bg-white rounded-xl p-6 shadow-lg">
					<h4 class="font-medium text-lg text-gray-400 mb-4">
						TASK IN PROGRESS
					</h4>

					<div class="flex items-start justify-between">
						<div class="">
							<h4 class="text-4xl font-bold mb-2">1</h4>
							<h5 class="text-base text-gray-400">
								11 last month
							</h5>
						</div>

						<div class="bg-yellow-200 rounded-full p-4">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="2.0"
								stroke="currentColor"
								class="size-8 text-yellow-600"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
								/>
							</svg>
						</div>
					</div>
				</div>

				<!-- card 4 -->
				<div class="bg-white rounded-xl p-6 shadow-lg">
					<h4 class="font-medium text-lg text-gray-400 mb-4">
						TODOS
					</h4>

					<div class="flex items-start justify-between">
						<div class="">
							<h4 class="text-4xl font-bold mb-2">1</h4>
							<h5 class="text-base text-gray-400">
								11 last month
							</h5>
						</div>

						<div class="bg-violet-100 rounded-full p-4">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="2.0"
								stroke="currentColor "
								class="size-8 text-violet-600"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
								/>
							</svg>
						</div>
					</div>
				</div>
			</div>

            {% block tasks %}


            {% endblock tasks %}


            {% include "footer.html" %}




		</main>
	</body>
</html>
